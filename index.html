<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Developer Trivia</title>
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Barrio" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	
	<div class = "container">
		<header><h1>Developer Trivia!</h1></header>
	</div>

	<div class = "container startSection">
		<button class = "start" id = "start">Start</button>
	</div>

	<div class = "triviaSection container">
		<header><h1>Hello, choose your trivia.</h1></header>

		<div class = "timer">
		<h2>Time remaining:
		<span class = "timeNum"> 30 </span>seconds</h2></span>
		</div>

		<section class = "triviaContent">
		</section>
		<section class = "winnerSection">
			<div class = "outcome">
			</div>
			<div class = "winnerInfo">
			</div>
			<div id = "winnerPicture">
			</div>
		</section>
	</div>

		<section class = "lose">
			<button class = "start" id = "restart">Restart</button>
		</section>
	<script type="text/javascript" src = "assets/javascript/app.js"></script>
</body>
</html>
